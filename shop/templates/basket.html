{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
<div class="container mx-auto mt-10 flex-1">
    <div class="flex shadow-md bg-white my-20">
        <!-- application form for the purchase of a car -->
        <div class="w-full px-10 py-10">
            <form action="" method="POST">
                <div class="flex flex-col mb-5">
                    <label for="phone" class="mb-1 text-xs sm:text-sm">Телефон</label>
                    <input type="tel" name="phone_number" id="phone" placeholder="Ваш телефон"
                           class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col mb-5">
                    <label for="email" class="mb-1 text-xs sm:text-sm">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ваш E-mail"
                           class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                {% csrf_token %}
                <div class="flex flex-col mb-5">
                    <label for="name" class="mb-1 text-xs sm:text-sm">Сообщение</label>
                    <textarea type="text" name="comment" id="message" placeholder="Ваше сообщение"
                              class="border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="block bg-green-500 text-white px-5 py-5 w-full">Отправить</button>
            </form>
        </div>

    </div>
</div>
{% endblock  %}
